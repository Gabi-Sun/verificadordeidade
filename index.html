<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title> Verificador de idade </title>
</head>
<body>
    <header>
        <h1> Verificador de idade </h1>
    </header>

    <section>
        <div id= "info">
            <p> 
                Ano de nascimento: 
                <input type="number" name="txtyear" id="txtyear" min="0" placeholder="1998"> 
            </p>
            <p>
                Sexo:
                <input type="radio" name="optionSex" id="masc" checked>
                <label for="masc"> Masculino </label>
                <input type="radio" name="optionSex" id="fem">
                <label for="fem"> Feminino </label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="check()">
            </p>
        </div>

        <div id="result">
            <p> Preencha os dados acima para ver o resultado! </p>
        </div>
    </section>

    <footer>
        <p> &copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
